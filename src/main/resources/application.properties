spring.application.name=demo
spring.datasource.url = jdbc:mysql://localhost:3306/test?createDatabaseIfNotExist=true&userSSL=false&useUnicode=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto =update
#spring.jpa.database= mysql
spring.jpa.show-sql=true
server.port=8090
spring.servlet.multipart.enabled=true
logging.level.root=debug
logging.pattern.dateformat=%d(yyyy-MM-dd HH:mm:ss) - %-5level- %logger{60} - %msg %n